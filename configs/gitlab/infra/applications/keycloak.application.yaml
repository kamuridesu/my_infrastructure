apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  project: default
  source:
    path: infra/keycloak
    repoURL: http://gitlab.kube.local/devops/argocd.git
    targetRevision: main
  syncPolicy:
    automated: {}
